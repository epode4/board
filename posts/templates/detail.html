{% extends 'base.html' %}

{% block content %}

    <div class="card mt-4">
        <div class="card-header bg-primary" style="--bs-bg-opacity: .5;">
            {{post.title}}
        </div>
        <div class="card-body">
            {{post.content}}
        </div>
        <div class="card-footer">
            {{post.created_at}}
        </div>
    </div>


{% endblock %}
